<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zipcode app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-info">
                <h3>US Location Info</h3>
                <p>Enter a US Zipcode to get location info</p>
                <div class="input">
                    <button class="key">
                        <i class="fa fa-map-pin" aria-hidden="true"></i>
                    </button>
                    <input class="zipcode" type="text" placeholder="Enter Zipcode">
                    <button class="check-times">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>

            <div class="output-container">
                <div class="location-header">
                    <p>location info</p>
                    <button class="times">
                        <i class="fa fa-times-circle" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="location-info">
                    <p>City:<span class="city"></span></p>
                    <p>State:<span class="state"></span></p>
                    <p>Longitude:<span class="long"></span></p>
                    <p>Latitude:<span class="lat"></span></p>
                </div>
            </div>
            <div class="not-found"><p>Invalid zipcode,please try again</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
